<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>End Page</title>
  </head>
 <body>
    <main class="container">
        <div id="end" class="flex-center flex-column">
          <h1 id="finalScore"></h1>
          <form>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="username"
            />
            <button
              type="submit"
              class="btn btn-danger btn-lg btn-block btn-outline-danger"
              id="saveScoreBtn"
              onclick="saveHighScore(event)"
              disabled
            >
              Save
            </button>
          </form>
          <a class="btn btn-lg btn-success" href="/game.html">Play Again</a>
          <a class="btn btn-lg btn-secondary" href="/">Go Home</a>
        </div>
    </main>
  </body>
</html>
