<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Home page</title>
  <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
</head>

<body>
  <main id="home" class="container">
    <h1>Welcome To The Quiz Game</h1>
    <a id="play" class="button" href="">Play</a>
    <!-- highscore -->
    <a id="highScores-btn" class="button" href="">High Scores</a>
    <!-- highscore -->
  </main>
  <section id="game-page" class="container-game-page">
    <div id="hud">
      <div id="hud-item-1">
        <p class="hud-prefix">Question</p>
        <h2 class="hud-main-text" id="questionCounterText">1/3</h2>
      </div>
      <div id="hud-item-2">
        <p class="hud-prefix">Score</p>
        <h2 class="hud-main-text" id="scoreText">0</h2>
      </div>
    </div>

    <h2 id="question">Answer the Question</h2>
    <div class="choice-container">
      <p class="choice-prefix">A</p>
      <p class="choice-text" data-number="1">Choice 1</p>
    </div>
    <div class="choice-container">
      <p class="choice-prefix">B</p>
      <p class="choice-text" data-number="2">Choice 2</p>
    </div>
    <div class="choice-container">
      <p class="choice-prefix">C</p>
      <p class="choice-text" data-number="3">Choice 3</p>
    </div>
    <div class="choice-container">
      <p class="choice-prefix">D</p>
      <p class="choice-text" data-number="4">Choice 4</p>
    </div>
  </section>

  <!-- highscore -->
  <section id="highScores-page" class="container-highScores-page">
    <h1 id="finalScore">High Scores</h1>
    <ul id="highScoresList"></ul>
    <a id="goHome-btn" class="button" href="">Go Home</a>
  </section>
  <!-- highscore -->

  <!-- END PAGE -->
  <section class="container-end-page">
    <div id="end" class="flex-center flex-column">
      <h1>Final Score</h1>
      <h2 id="finalScore">0</h2>  
      <form>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Player Name"/>
          <button
            type="submit"
            class="button"
            id="saveScoreButton"
            >
            Save
          </button>
        </form>
        <a id="play" class="button" href="">Play</a>
        <a class="button" href="">High Scores</a>
      </div>
    </section>
<!-- END PAGE-->


</body>

</html>
